<h2>Pok√©mon team</h2>

@if ({ pokemonList: (pokemon$ | async)}; as data) {
  @if (!data.pokemonList) {
    <app-loading>
      <b>Loading...</b>
    </app-loading>
  }
  @else {
    <app-pokemon-list [pokemonList]="data.pokemonList"></app-pokemon-list>
  }
}

<app-pokemon-form (pokemonAdded)="addPokemon($event)"></app-pokemon-form>
