<h2>Pok√©mon team</h2>

<ng-container *rxLet="pokemonList; let data">
  @if (!data) {
    <app-loading>
      <b>Loading...</b>
    </app-loading>
  }
  @else {
    <app-pokemon-list [pokemonList]="data"></app-pokemon-list>
  }
</ng-container>

<app-pokemon-form (pokemonAdded)="addPokemon($event)"></app-pokemon-form>
