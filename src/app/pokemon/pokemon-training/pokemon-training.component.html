@if (!pokemon) {
    <app-loading></app-loading>
}
@else {
    <h2>Training {{ pokemon.name }} (level: {{ pokemon.level }})!</h2>
    <img [src]="getPokemonImage()" [alt]="pokemon.name">
    <br>
    <button (click)="start()">Start Training!</button>
    <button (click)="stop()">Stop Training!</button>
}
